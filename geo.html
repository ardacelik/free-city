<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <h2 id="text-center">Enter Location:</h2>
            <form id="location-form">
                <input
                    type="text"
                    id="location-input"
                    class="form-control form-control-lg"
                />
                <br />
                <button type="submit" class="btn btn-primary btn-block">
                    Submit
                </button>
            </form>
            <div class="card-body" id="formatted-address"></div>
            <div class="card-body" id="address-components"></div>
            <div class="card-body" id="geometry"></div>
        </div>
        <script>
            // Location form
            var locationForm = document.getElementById("location-form");

            // Submit event
            locationForm.addEventListener("submit", geocode);

            function geocode(e) {
                e.preventDefault();

                var location = document.getElementById("location-input").value;

                axios
                    .get("https://maps.googleapis.com/maps/api/geocode/json", {
                        params: {
                            address: location,
                            key: "AIzaSyBwLyglJ6HRKUpnBBNJi3aFHX5iNOuTo7A"
                        }
                    })
                    .then(function(response) {
                        // Formatted Address
                        var formattedAddress =
                            response.data.results[0].formatted_address;
                        var formattedAddressOutput = `
                            <ul class="list-group">
                                <li class="list-group-item">${formattedAddress}</li>
                            </ul>
                            `;

                        // Components of address
                        var addressComponents =
                            response.data.results[0].address_components;
                        var addressComponentsOutput = '<ul class="list-group">';
                        for (var i = 0; i < addressComponents.length; i++) {
                            addressComponentsOutput += `
                                <li class="list-group-item"><strong>${addressComponents[i].types[0]}</strong>: ${addressComponents[i].long_name}
                                </li>
                                `;
                        }

                        // Geometry of address
                        var lat =
                            response.data.results[0].geometry.location.lat;
                        var lng =
                            response.data.results[0].geometry.location.lng;
                        var geometryOutput = `
                        <ul class="list-group">
                            <li class="list-group-item"><strong>Latitude</strong>: ${lat}</li>
                            <li class="list-group-item"><strong>Longitude</strong>: ${lng}</li>
                        </ul>
                        `;

                        addressComponentsOutput += "</ul>";
                        document.getElementById(
                            "formatted-address"
                        ).innerHTML = formattedAddressOutput;
                        document.getElementById(
                            "address-components"
                        ).innerHTML = addressComponentsOutput;
                        document.getElementById(
                            "geometry"
                        ).innerHTML = geometryOutput;
                    })
                    .catch(function(error) {
                        console.log(error);
                    });
            }
        </script>
    </body>
</html>
